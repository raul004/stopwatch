<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icons8-cronômetro-50.png">
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        
        <h1>Cronômetro</h1>
        
        <div class="timer">
            <div class="time minutes" data-minutes>00</div>
            <div class="separator">:</div>

            <div class="time seconds" data-seconds>00</div>
            <div class="separator">:</div>
            
            <div class="time miliseconds" data-miliseconds>000</div>
        </div>

        <div class="buttons">
            <button class="btn start-btn" data-start>Começar</button>

            <button class="btn pause-btn">Pausar</button>
            
            <button class="btn resume-btn">Continuar</button>
            
            <button class="btn reset-btn">Resetar</button>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>

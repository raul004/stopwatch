<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        
        <h1>Cronômetro</h1>
        
        <div class="timer">
            <div class="time minutes">00</div>
            <div class="separator">:</div>

            <div class="time seconds">00</div>
            <div class="separator">:</div>
            
            <div class="time miliseconds">000</div>
        </div>

        <div class="buttons">
            <button class="btn start-btn">Começar</button>

            <button class="btn pause-btn">Pausar</button>
            
            <button class="btn continue-btn">Continuar</button>
            
            <button class="btn reset-btn">Resetar</button>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
